<div class="btn-right">
  <app-button-control path="/admin/add-category" content="Kategori Ekle" />
</div>

<table style="overflow-x: auto">
  <thead>
    <tr>
      <th>Kategori ID'si</th>
      <th>Kategori İsmi</th>
      <th>Kategori Açıklaması</th>
      <th>Düzenle & Sil</th>
    </tr>
  </thead>

  <tbody *ngIf="categories.length > 0">
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.title }}</td>
      <td>{{ category.description }}</td>
      <td class="xd">
        <app-button-control
          color="warning"
          [path]="'/admin/edit-category/' + category.id"
          content="Düzenle"
        />
        <p-button
          (click)="deleteCategory($event, category.id)"
          icon="pi pi-times"
          label="Sil"
          styleClass="btn btn-danger"
        />
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="categories.length === 0" class="empty">Kategoriler Bulunamadı</div>
