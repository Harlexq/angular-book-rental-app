<div class="content">
  <h2 class="title" *ngIf="selectedBookId === null; else edit">Kitap Ekle</h2>
  <ng-template #edit>
    <h2 class="title">Kitabı Düzenle</h2>
  </ng-template>
  <form
    [formGroup]="form"
    class="form"
    (ngSubmit)="selectedBookId !== null ? addBook(selectedBookId) : addBook()"
  >
    <app-input-control
      [form]="form"
      [fb]="newTitle"
      placeholder="Kitap Adını Giriniz"
    />
    <angular-editor [formControl]="newDescription" [config]="editorConfig" />
    <app-input-control
      [form]="form"
      [fb]="newImageUrl"
      placeholder="Kitap Kapak Fotoğrafı Linkini Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newPublisher"
      placeholder="Kitap Yayıncısını Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newAuthor"
      placeholder="Kitap Yazarını Giriniz"
    />
    <p-dropdown
      [options]="categories"
      [formControl]="newCategory"
      optionLabel="title"
      optionValue="id"
      placeholder="Kitap Kategorisini Seçiniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newPrice"
      type="number"
      placeholder="Kitap Fiyatını Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newPublicationDate"
      type="date"
      placeholder="Kitap Yayın Tarihini Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newPageNumber"
      type="number"
      placeholder="Kitap Sayfa Sayısını Giriniz"
    />
    <app-button-control
      [disabled]="!form.valid"
      [content]="selectedBookId !== null ? 'Kitabı Güncelle' : 'Kitap Ekle'"
    />
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
  </form>
</div>
