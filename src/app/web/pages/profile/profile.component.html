<div class="profile">
  <form [formGroup]="form" class="form" (ngSubmit)="updateUser()">
    <app-input-control
      [form]="form"
      [fb]="newFirstName"
      placeholder="Adınızı Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newLastName"
      placeholder="Soydınızı Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newEmail"
      type="email"
      placeholder="E-Mail Adresinizi Giriniz"
    />
    <app-input-control
      [form]="form"
      [fb]="newPassword"
      type="password"
      placeholder="Şifrenizi Giriniz"
    />
    <app-button-control content="Profili Güncelle" />
  </form>
  <div class="profile-info">
    <p>
      Adınız: <strong> {{ form.get("firstName").value }}</strong>
    </p>
    <p>
      Soyadınız: <strong> {{ form.get("lastName").value }}</strong>
    </p>
    <p>
      E-Mail Adresiniz: <strong> {{ form.get("email").value }}</strong>
    </p>
    <p>
      Hesap Oluşturma Tarihi:
      <strong> {{ form.get("accountDate").value }}</strong>
    </p>
  </div>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
