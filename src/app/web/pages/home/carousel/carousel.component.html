<p-galleria
  [value]="images"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
  [showIndicatorsOnItem]="true"
  [containerStyle]="{ 'max-width': '100%', 'margin-top': '35px' }"
>
  <ng-template pTemplate="item" let-image>
    <img [src]="image.imageUrl" class="img" />
  </ng-template>
</p-galleria>
