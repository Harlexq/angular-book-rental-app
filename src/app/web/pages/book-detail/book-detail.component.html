<div *ngIf="book != null">
  <div class="book-content">
    <div class="book-img">
      <img [src]="book.imageUrl" [alt]="book.title" />
    </div>
    <div class="book-feature">
      <h2>{{ book.title }}</h2>
      <p>{{ book.description }}</p>
      <p><strong>Kategori: </strong>{{ book.categoryId }}</p>
    </div>
  </div>
</div>
